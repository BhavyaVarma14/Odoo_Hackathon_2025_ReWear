    <div class="google-container animate-in">

                </div>
            </div>

            <!-- Overall Rating Section -->

                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
            </div>

            <!-- Category Ratings -->
            <div class="category-ratings" id="categoryRatings">
                <!-- Categories will be dynamically inserted -->
            </div>
            
            <!-- Experience Description -->
            <div class="experience-section">
                <textarea 
                    class="experience-textarea" 
                    id="experienceTextarea"
                    placeholder="Share details of your own experience at this place"></textarea>
            </div>

            <!-- Add Photos Section -->
            <div class="photos-section">
                <input type="file" id="photoInput" multiple accept="image/*,video/*" style="display: none;">
                <button type="button" class="add-photos-btn" onclick="document.getElementById('photoInput').click()">

            <div id="industryQuestions" style="display: none;">
                <!-- Questions will be dynamically generated based on industry -->
            </div>

            <!-- Expandable Sections -->
            <div id="expandableSections">
                <!-- Sections will be dynamically generated based on industry -->
            </div>

            
        </div>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="success-title">Review posted</div>
            <div class="success-subtitle">Thank you for your feedback</div>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <button class="cancel-btn" onclick="goBack()">Cancel</button>
            <button class="post-btn" id="postBtn" onclick="submitReview()" disabled>Post</button>
        </div>
    </div>

        let selectedRating = 0;

        document.addEventListener('DOMContentLoaded', function() {
            const industry = '{{ company.industry }}';
            
            // Initialize category ratings based on industry
            initializeCategoryRatings(industry);
            
            // Initialize industry-specific questions
            initializeIndustryQuestions(industry);
            
            // Initialize expandable sections
            initializeExpandableSections(industry);
            
            // Initialize chip functionality
            initializeChips();
            
            // Initialize main rating
            initializeMainRating();
            
            // Initialize photo upload
            initializePhotoUpload();
            
            // Initialize Post button state
            updatePostButton();
        });
        
        function initializeCategoryRatings(industry) {
            const categoryRatings = document.getElementById('categoryRatings');
            let categories = [];
            
            if (industry === 'food') {
                categories = ['Food', 'Service', 'Atmosphere'];
            } else if (industry === 'resort') {
                categories = ['Rooms', 'Service', 'Location'];
            } else if (industry === 'retail') {
                categories = ['Product Quality', 'Customer Service', 'Store Experience'];
            } else if (industry === 'healthcare') {
                categories = ['Care Quality', 'Staff', 'Facilities'];
            } else if (industry === 'automotive') {
                categories = ['Service Quality', 'Staff', 'Value'];
            } else if (industry === 'beauty') {
                categories = ['Service Quality', 'Staff', 'Ambiance'];
            } else if (industry === 'education') {
                categories = ['Teaching Quality', 'Facilities', 'Support'];
            } else if (industry === 'fitness') {
                categories = ['Equipment', 'Staff', 'Facilities'];
            } else {
                categories = ['Service', 'Quality', 'Value'];
            }
            
            categoryRatings.innerHTML = categories.map(category => `
                <div class="category-row">
                    <div class="category-label">${category}</div>
                    <div class="category-stars" data-category="${category.toLowerCase().replace(/\s+/g, '-')}">
                        ${[1,2,3,4,5].map(rating => `
                            <span class="star category-star" data-rating="${rating}">★</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for category ratings
            document.querySelectorAll('.category-star').forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    const categoryStars = this.parentElement;
                    updateCategoryStars(categoryStars, rating);
                    updatePostButton();
                });
                
                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.dataset.rating);
                    const categoryStars = this.parentElement;
                    highlightCategoryStars(categoryStars, rating);
                });
                
                star.addEventListener('mouseleave', function() {
                    const categoryStars = this.parentElement;
                    const currentRating = categoryStars.dataset.rating || 0;
                    updateCategoryStars(categoryStars, currentRating);
                });
            });
        }

        function updateCategoryStars(container, rating) {
            container.dataset.rating = rating;
            const stars = container.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function highlightCategoryStars(container, rating) {
            const stars = container.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function initializeMainRating() {
            const stars = document.querySelectorAll('#starContainer .star');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateMainStars(selectedRating);
                    updatePostButton();
                });
                
                star.addEventListener('mouseenter', function() {
                    if (selectedRating === 0) {
                        const hoverRating = parseInt(this.dataset.rating);
                        updateMainStars(hoverRating);
                    }
                });
                
                star.addEventListener('mouseleave', function() {
                    updateMainStars(selectedRating);
                });
            });
        }
        
        function updateMainStars(rating) {
            const stars = document.querySelectorAll('#starContainer .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function initializeChips() {
            document.querySelectorAll('.chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    const isMultiSelect = this.closest('.chip-group').classList.contains('multi-select');
                    
                    if (isMultiSelect) {
                        this.classList.toggle('selected');
                    } else {
                        // Single select - remove selection from siblings
                        this.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                        this.classList.add('selected');
                    }
                    
                    updatePostButton();
                });
            });
        }
        
        function toggleExpandable(header) {
            const content = header.nextElementSibling;
            const isExpanded = header.classList.contains('expanded');
            
            if (isExpanded) {
                header.classList.remove('expanded');
                content.classList.remove('expanded');
            } else {
                header.classList.add('expanded');
                content.classList.add('expanded');
            }
        }
        
        function initializePhotoUpload() {
            const photoInput = document.getElementById('photoInput');
            const addPhotosBtn = document.querySelector('.add-photos-btn');
            
            photoInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    addPhotosBtn.innerHTML = `
                        <i class="fas fa-camera"></i>
                        ${files.length} photo${files.length > 1 ? 's' : ''} selected
                    `;
                } else {
                    addPhotosBtn.innerHTML = `
                        <i class="fas fa-camera"></i>
                        Add photos
                    `;
                }
            });
        }
        
        function updatePostButton() {
            const postBtn = document.getElementById('postBtn');
            postBtn.disabled = selectedRating === 0;
        }
        
        function submitReview() {
            const userName = document.getElementById('userName').value.trim();
            const experienceText = document.getElementById('experienceTextarea').value.trim();
            const postBtn = document.getElementById('postBtn');
            
            // Collect all form data
            const categoryRatings = {};
            document.querySelectorAll('.category-stars').forEach(container => {
                const category = container.dataset.category;
                const rating = container.dataset.rating || 0;
                categoryRatings[category] = rating;
            });
            
            const selectedChips = [];
            document.querySelectorAll('.chip.selected').forEach(chip => {
                selectedChips.push(chip.dataset.value);
            });
            
            const reviewData = {
                userName: userName,
                mainRating: selectedRating,
                categoryRatings: categoryRatings,
                experienceText: experienceText,
                selectedChips: selectedChips
            };
            
            // Show loading state
            postBtn.textContent = 'Posting...';
            postBtn.disabled = true;
            
            // Submit the review
            const formData = new FormData();
            formData.append('company_id', companyId);
            formData.append('rating', selectedRating);
            formData.append('comment', JSON.stringify(reviewData));
            formData.append('customer_name', userName);
            
            fetch('/submit_feedback', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccessMessage();
                } else {
                    throw new Error(data.message || 'Submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showSuccessMessage();
            });
        }
        
        function showSuccessMessage() {
            document.getElementById('reviewForm').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            setTimeout(() => {
                goBack();
            }, 2000);
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
